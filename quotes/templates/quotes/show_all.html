{% extends "quotes/base.html" %}

{% block content %}
<h1>All quotes by Elon Musk</h1>
<ul>
    {% for quote in quotes %}
    <li>{{ quote }}</li>
    {% endfor %}
</ul>
<h1>All images of Elon Musk</h1>
<ul>
    {% for image in images %}
    <li><img src="{{ image }}" alt="Elon Musk"></li>
    {% endfor %}
</ul>
{% endblock %}
