{% extends 'mini_fb/base.html' %}

{% block content %}

<main class="form">
    <h2>Sign up</h2>
    <form action="{% url 'create_profile' %}" method="post">
        {% csrf_token %}
        <h3>User Information</h3>
        {{ user_form.as_p }}
        <h3>Profile Information</h3>
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
        <a href="{% url 'show_all_profile' %}" class="button">Cancel</a>
    </form>
</main>

{% endblock %}
